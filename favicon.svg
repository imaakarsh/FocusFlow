<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A0A00"/>
      <stop offset="100%" stop-color="#0D0D0F"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Dark rounded bg -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  <!-- Orange glow circle -->
  <circle cx="32" cy="32" r="22" fill="url(#orangeGrad)" filter="url(#glow)" opacity="0.15"/>
  <!-- Orange ring -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="url(#orangeGrad)" stroke-width="3"
          stroke-linecap="round" stroke-dasharray="90 36"
          transform="rotate(-90 32 32)" filter="url(#glow)"/>
  <!-- Clock body -->
  <circle cx="32" cy="32" r="11" fill="url(#orangeGrad)" opacity="0.12"/>
  <!-- Clock hands -->
  <line x1="32" y1="32" x2="32" y2="23" stroke="#FB923C" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="39" y2="37" stroke="#FB923C" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2.5" fill="#FB923C"/>
</svg>
