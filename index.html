<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="FocusFlow ‚Äî A premium Pomodoro productivity app with task management, circular timer, dark/light mode, and daily stats." />
    <title>FocusFlow ‚Äî Pomodoro Productivity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Poppins:wght@700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="site-header">
        <div class="header-inner">
            <a class="logo" href="#" aria-label="FocusFlow home">
                <div class="logo-icon-wrap">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" />
                        <polyline points="12 6 12 12 16 14" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <polyline points="7.5 13.5 10 16 15 11" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <span class="logo-text">Focus<span>Flow</span></span>
            </a>
            <div class="header-actions">
                <div class="daily-badge" id="dailyBadge" title="Today's completed pomodoros">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
                    </svg>
                    <span id="dailyCount">0</span> today
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
                    <span class="theme-icon sun">‚òÄÔ∏è</span>
                    <span class="theme-icon moon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <!-- ===== MAIN ===== -->
    <main class="main-layout">

        <!-- LEFT: Timer Panel -->
        <section class="timer-panel" aria-label="Pomodoro Timer">

            <!-- Mode Selector Tabs -->
            <div class="mode-tabs-row">
                <div class="mode-tabs" role="tablist">
                    <button class="mode-tab active" id="tabFocus" role="tab" data-mode="focus"
                        aria-selected="true">Focus</button>
                    <button class="mode-tab" id="tabShort" role="tab" data-mode="shortBreak" aria-selected="false">Short
                        Break</button>
                    <button class="mode-tab" id="tabLong" role="tab" data-mode="longBreak" aria-selected="false">Long
                        Break</button>
                </div>
                <button class="btn btn-icon btn-icon-sm" id="settingsToggle" aria-label="Customize durations"
                    title="Customize durations">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
            </div>

            <!-- Custom Duration Settings (collapsible) -->
            <div class="settings-row hidden" id="settingsRow" aria-label="Custom timer durations">
                <div class="setting-field">
                    <label class="setting-label" for="inputFocus">Focus</label>
                    <div class="setting-input-wrap">
                        <input type="number" id="inputFocus" class="setting-input" value="25" min="1" max="999"
                            aria-label="Focus minutes" />
                        <span class="setting-unit">min</span>
                    </div>
                </div>
                <div class="setting-sep">¬∑</div>
                <div class="setting-field">
                    <label class="setting-label" for="inputShort">Short Break</label>
                    <div class="setting-input-wrap">
                        <input type="number" id="inputShort" class="setting-input" value="5" min="1" max="999"
                            aria-label="Short break minutes" />
                        <span class="setting-unit">min</span>
                    </div>
                </div>
                <div class="setting-sep">¬∑</div>
                <div class="setting-field">
                    <label class="setting-label" for="inputLong">Long Break</label>
                    <div class="setting-input-wrap">
                        <input type="number" id="inputLong" class="setting-input" value="15" min="1" max="999"
                            aria-label="Long break minutes" />
                        <span class="setting-unit">min</span>
                    </div>
                </div>
            </div>

            <!-- Circular Progress Timer -->
            <div class="timer-ring-container" aria-live="polite">
                <svg class="timer-ring" viewBox="0 0 230 230" width="230" height="230">
                    <circle class="ring-bg" cx="115" cy="115" r="104.9" />
                    <circle class="ring-progress" cx="115" cy="115" r="104.9" id="ringProgress" />
                </svg>
                <div class="timer-center">
                    <div class="session-label" id="sessionLabel">Focus Time</div>
                    <div class="timer-display" id="timerDisplay">25:00</div>
                    <div class="session-counter" id="sessionCounter">Session 1 of 4</div>
                </div>
            </div>

            <!-- Currently Working On -->
            <div class="working-on" id="workingOn" aria-live="polite">
                <span class="working-on-label">Currently Working On:</span>
                <span class="working-on-task" id="workingOnTask">No task selected</span>
            </div>

            <!-- Control Buttons -->
            <div class="timer-controls">
                <button class="btn btn-icon" id="resetBtn" aria-label="Reset timer">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10" />
                        <path d="M3.51 15a9 9 0 1 0 .49-3.01" />
                    </svg>
                </button>
                <button class="btn btn-primary" id="startBtn" aria-label="Start timer">
                    <svg class="btn-play-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    <svg class="btn-pause-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                    </svg>
                    <span id="startBtnText">Start</span>
                </button>
                <button class="btn btn-icon" id="skipBtn" aria-label="Skip to next session">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4" />
                        <line x1="19" y1="5" x2="19" y2="19" />
                    </svg>
                </button>
            </div>
        </section>

        <!-- RIGHT: Task Manager Panel -->
        <section class="tasks-panel" aria-label="Task Manager">
            <div class="tasks-header">
                <h2 class="tasks-title">Tasks</h2>
                <span class="tasks-count" id="tasksCount">0 tasks</span>
            </div>

            <!-- Add Task Input -->
            <div class="add-task-row">
                <input type="text" id="taskInput" class="task-input" placeholder="What are you working on?"
                    maxlength="100" aria-label="New task name" />
                <button class="btn btn-add" id="addTaskBtn" aria-label="Add task">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    Add
                </button>
            </div>

            <!-- Task List -->
            <ul class="task-list" id="taskList" role="list">
                <!-- Injected by JS -->
            </ul>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üéØ</div>
                <p class="empty-title">No tasks yet</p>
                <p class="empty-sub">Add a task above to get started!</p>
            </div>

            <!-- Task Actions -->
            <div class="task-actions" id="taskActions">
                <button class="btn btn-ghost btn-sm" id="clearCompletedBtn">Clear Completed</button>
            </div>
        </section>

    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-stats">
                <div class="stat-chip">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    <span id="focusTimeToday">0 min focused today</span>
                </div>
                <div class="stat-chip">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
                    </svg>
                    <span id="footerPomodoros">0 pomodoros completed</span>
                </div>
            </div>
            <p class="footer-brand">Built with ‚ù§Ô∏è ¬∑ FocusFlow</p>
        </div>
    </footer>

    <!-- Notification Toast -->
    <div class="toast" id="toast" role="alert" aria-live="assertive"></div>

    <script src="script.js"></script>
</body>

</html>
